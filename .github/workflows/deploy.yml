name: AWS S3 Deployment - Pretamane

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-website:
    name: Validate Website Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate HTML structure
        run: |
          # Check if essential files exist
          if [ ! -f "index.html" ]; then
            echo "❌ Error: index.html not found!"
            exit 1
          fi
          
          # Check for basic HTML structure
          if ! grep -q "<html" index.html; then
            echo "❌ Error: index.html missing HTML structure"
            exit 1
          fi
          
          echo "✅ Website validation passed"

  deploy-to-s3:
    name: Deploy to AWS S3
    needs: validate-website
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Deploy to S3 bucket
        run: |
          echo "Deploying to: pretamane-aws-builder-challenge-bucket"
          
          # Sync files to S3 with proper exclusions
          aws s3 sync . s3://pretamane-aws-builder-challenge-bucket \
            --delete \
            --exclude '.git/*' \
            --exclude '.github/*' \
            --exclude '.gitignore' \
            --exclude 'README.md'
          
          echo "✅ Deployment completed successfully"
