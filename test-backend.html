<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Testing</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Fira Code', 'Cascadia Code', 'Monaco', 'Consolas', monospace;
            padding: 20px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        .test-section {
            background: var(--bg-secondary);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        .result {
            background: var(--bg-tertiary);
            padding: 15px;
            margin-top: 15px;
            border-radius: 4px;
            border: 1px solid var(--border);
            white-space: pre-wrap;
            font-family: 'Fira Code', monospace;
        }
        .success { 
            border-left: 4px solid var(--terminal-green);
        }
        .error { 
            border-left: 4px solid var(--terminal-red);
        }
        button {
            padding: 12px 24px;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        button:hover {
            background: var(--accent-orange);
            transform: translateY(-2px);
        }
        h1, h2 {
            color: var(--text-primary);
            margin-bottom: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="terminal-bar">
                <div class="terminal-button close"></div>
                <div class="terminal-button minimize"></div>
                <div class="terminal-button maximize"></div>
            </div>
            <h1>Backend Service Tests</h1>
        </header>
        
        <div class="test-section">
            <h2>1. API Gateway Test</h2>
            <button onclick="testAPIGateway()">Test API Connection</button>
            <div id="apiResult" class="result"></div>
        </div>

    <div class="test-section">
        <h2>2. Contact Form Test</h2>
        <button onclick="testContactForm()">Test Contact Form Submission</button>
        <div id="contactResult" class="result"></div>
    </div>

    <script>
        const API_ENDPOINT = 'https://xh6ixempmb.execute-api.ap-southeast-1.amazonaws.com/prod/contact';

        async function testAPIGateway() {
            const resultDiv = document.getElementById('apiResult');
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'OPTIONS'
                });
                resultDiv.textContent = `API Gateway Response Status: ${response.status}
Headers: ${JSON.stringify([...response.headers.entries()], null, 2)}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testContactForm() {
            const resultDiv = document.getElementById('contactResult');
            // Create the form data
            const testData = {
                name: "Test User",
                email: "thawzin252467@gmail.com",
                message: "This is a test message",
                company: "Test Company",
                service: "Test Service",
                budget: "Test Budget",
                source: "Backend Test",
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                pageUrl: window.location.href
            };

            try {
                // Log the request data for debugging
                console.log('Sending request with data:', testData.body);
                
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                const data = await response.json();
                resultDiv.textContent = `Response Status: ${response.status}
Data: ${JSON.stringify(data, null, 2)}`;
                resultDiv.className = 'result ' + (response.ok ? 'success' : 'error');
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
